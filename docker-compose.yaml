x-superset-user: &superset-user root
x-superset-volumes: &superset-volumes
  # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - ./docker:/app/docker
  # - ./superset:/app/superset
  - ./docker/superset_config.py:/app/pythonpath/superset_config.py

services:
  db:
    container_name: postgres_container
    image: postgres:17.7
    ports:
      - ${POSTGRES_HOST_PORT}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      AIRFLOW_DB_NAME: ${AIRFLOW_DB_NAME}
      AIRFLOW_DB_USER: ${AIRFLOW_DB_USER}
      AIRFLOW_DB_PASSWORD: ${AIRFLOW_DB_PASSWORD}

      SUPERSET_DB_NAME: ${SUPERSET_DB_NAME}
      SUPERSET_DB_USER: ${SUPERSET_DB_USER}
      SUPERSET_DB_PASSWORD: ${SUPERSET_DB_PASSWORD}

    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/airflow_init.sh:/docker-entrypoint-initdb.d/airflow_init.sh
      - ./postgres/superset_init.sh:/docker-entrypoint-initdb.d/superset_init.sh
    networks:
      - my-network

  af:
    container_name: airflow_container
    image: apache/airflow:3.1.5
    ports:
      - 8000:8080
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_CONN}
      EARTHQUAKE_API_KEY: ${EARTHQUAKE_API_KEY}
      APP_DB_HOST: db
      APP_DB_PORT: "5432"
      APP_DB_NAME: ${POSTGRES_DB}
      APP_DB_USER: ${POSTGRES_USER}
      APP_DB_PASSWORD: ${POSTGRES_PASSWORD}
      PROJECT_ROOT: ${PROJECT_ROOT}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api-request:/opt/airflow/api-request
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - '1001'  # docker group
    depends_on:
      - db
    networks:
      - my-network
    command: >
      bash -c "airflow db migrate && airflow standalone"

  dbt:
    container_name: dbt_container
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/my_project:/usr/app
      - ./dbt:/root/.dbt
      # - ./dbt/usr/app
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: "/root/.dbt"
    depends_on:
      - db
    networks:
      - my-network
    command: run


  superset-init:
      image: apache/superset:3.0.0-py310
      container_name: superset_init
      command: ["/app/docker/docker-init.sh"]
      env_file:
        - path: docker/.env # default
          required: true
      depends_on:
        db:
          condition: service_started
        redis:
          condition: service_started
      user: *superset-user
      volumes: *superset-volumes
      environment:
        SUPERSET_LOAD_EXAMPLES: "no"
        SUPERSET_LOG_LEVEL: "${SUPERSET_LOG_LEVEL:-info}"
      healthcheck:
        disable: true
      networks:
        - my-network

  superset:
    env_file:
      - path: docker/.env # default
        required: true
    image: apache/superset:3.0.0-py310
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app"]
    restart: unless-stopped
    ports:
      - 8088:8088
    user: *superset-user
    depends_on:
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes
    environment:
      SUPERSET_LOG_LEVEL: "${SUPERSET_LOG_LEVEL:-info}"
    networks:
      - my-network


  redis:
    image: redis:7
    container_name: superset_cache
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis:/data
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
    
volumes:
  redis:
    external: false